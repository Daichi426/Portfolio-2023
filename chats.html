<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外 No Service</span>
        <i class="fas fa-wifi"></i>
        <!--  Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Batteryu Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!--status-bar-->
    <header class="screen-header">
      <h1 class="screen-header_title">チャット</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-regular fa-comments fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="point"></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://avatars.githubusercontent.com/u/138880747"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">Daichi</h4>
              <h6 class="user-component_subtitle">This is text</h6>
            </div>
          </div>
          <div class="user-component_column">
            <span class="user-component_time">17:17</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="home.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="badge_sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--no mobie-->
    <div id="no-mobile">
      <span>画面サイズが大きいです˚‧º·(˚ ˃̣̣̥⌓˂̣̣̥ )‧º·˚</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b5b97c0873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
