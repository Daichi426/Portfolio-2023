<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外 No Service</span>
        <i class="fas fa-wifi"></i>
        <!--  Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Batteryu Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!--status-bar-->
    <header class="alt-header">
      <div class="alt-header_colum">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_colum">
        <h1 class="alt-header_title">Setting</h1>
      </div>
      <div class="alt-header_colum_last">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <!--個人情報-->
      <ul class="settings-list">
        <li class="settings-settings_text">個人情報</li>
        <li class="settings_settings">
          <div class="settings_setting-column">
            <i class="fa-solid fa-user-pen"></i>
            <span>アカウント</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
        <li class="settings_settings">
          <div class="settings_setting-column">
            <i class="fa-solid fa-key"></i>
            <span>プライバシー管理</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
        <li class="settings_settings last_child">
          <div class="settings_setting-column">
            <i class="fa-solid fa-user-shield"></i>
            <span>年齢確認</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
      </ul>
      <!--バックアップ・引き続ぎ-->
      <ul class="settings-list">
        <li class="settings-settings_text">バックアップ・引き続ぎ</li>
        <li class="settings_settings">
          <div class="settings_setting-column">
            <i class="fa-solid fa-folder-tree"></i>
            <span>トークのバックアップ</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
        <li class="settings_settings">
          <div class="settings_setting-column">
            <i class="fa-solid fa-qrcode"></i>
            <span>簡単引き続ぎQRコード</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
        <li class="settings_settings last_child">
          <div class="settings_setting-column">
            <i class="fa-solid fa-shield"></i>
            <span>アカウント引き継ぎ</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="home.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="badge_sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--no mobie-->
    <div id="no-mobile">
      <span>画面サイズが大きいです˚‧º·(˚ ˃̣̣̥⌓˂̣̣̥ )‧º·˚</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b5b97c0873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
