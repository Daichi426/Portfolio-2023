<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外 No Service</span>
        <i class="fas fa-wifi"></i>
        <!--  Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Batteryu Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <!--status-bar-->
    <header class="screen-header">
      <h1 class="screen-header_title">ケンサク</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"> </i> </span>
        <span class="point"></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QRコード</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i>
          <span>連絡先で追加</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>IDで追加</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i>
          <span>メールアドレス</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">おすすめの友達</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat_title">Open Chat</h4>
          <span
            >Go to openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#フレームアームズ・ガール</h5>
          <h6 class="open-post_hashtags">
            #フレームアームズ・ガール#アルシア#再販まち#ほしい
          </h6>
          <div class="open-post_members">
            <img src="photo/Fane.jpg.jpg" />
            <span class="open-post_member-count">フェイン</span>
            <div class="divider"></div>
            <span class="open-post_member-status">アクティブ</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img src="photo/アルシア.jpg" />
            <div class="open-post_heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>777</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="home.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="badge_sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--no mobie-->
    <div id="no-mobile">
      <span>画面サイズが大きいです˚‧º·(˚ ˃̣̣̥⌓˂̣̣̥ )‧º·˚</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b5b97c0873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
