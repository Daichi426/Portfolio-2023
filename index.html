<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインo((>ω< ))o</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外 No Service</span>
        <i class="fas fa-wifi"></i>
        <!--  Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Batteryu Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="welcom-header">
      <h1 class="welcom-header_title">モカへようこそ（っ ‘ ᵕ ‘ ｃ）</h1>
      <p class="welcom-header_text">
        無料のメールや音声・ビデオ通話を楽しもう！！
      </p>
    </header>
    <form class="login-form" action="home.html" method="get">
      <input
        class="login-form_input"
        type="text"
        placeholder="メールアドレスまだは携帯番号"
      />
      <input
        class="login-form_input"
        type="password"
        placeholder="パスワード"
      />
      <input class="login-form_btn" type="submit" value="ログイン" />
      <a href="#">メールアドレス・パスワードの確認はこちら</a>
    </form>

    <script
      src="https://kit.fontawesome.com/b5b97c0873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
